<div class="page-header">
    <h2>Question {{$ctrl.question.id}}</h2>
</div>

<div class="container">
    <p class="lead">{{$ctrl.question.prompt}}</p>
    <p>{{$ctrl.question.summary}}</p>
    <div class="radio" data-ng-repeat="decision in $ctrl.decisions">
        <label>
            <input type="radio" name="question-{{$ctrl.question.id}}-decisions" id="decision-{{decision.id}}" value="{{decision.id}}">
            {{decision.title}}
        </label>
    </div>
</div>

<div>
    <code><pre>{{$ctrl.question | json:4}}</pre></code>
    <code><pre>{{$ctrl.decisions | json:4}}</pre></code>
</div>
