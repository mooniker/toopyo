<div class="page-header">
    <h2>
        Questions
    </h2>
</div>

<div>
    <div data-ng-if="$ctrl.questions && $ctrl.questions.length > 0" class="list-group" class="list-group">
        <a data-ng-repeat="question in $ctrl.questions" ng-href="{{'#!/questions/' + question.id}}" class="list-group-item">
            <h4 class="list-group-item-heading">
                {{question.prompt}}
                <span data-ng-if="!question.called" class="label label-warning">Draft</span>
                <span data-nf-if="!question.begin || !question.end || !question.prompt" class="label label-danger">Incomplete</span>
            </h4>
            <p class="list-group-item-text">{{question.summary}}</p>
        </a>
    </div>
    <p data-ng-if="!$ctrl.questions || $ctrl.questions.length === 0" class="lead">No questions yet.</p>
</div>

<button data-ng-click="$ctrl.putNewQuestion = !$ctrl.putNewQuestion" data-ng-if="!$ctrl.putNewQuestion" class="btn btn-primary btn-xs">+</button>
